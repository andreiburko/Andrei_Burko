<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 75%" id="questions" name="questions" method="post" action="http://fe.it-academy.by/TestForm.php">
        <h1 style="text-align: center">Заполните анкету</h1>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" autofocus placeholder="Фамилия" required maxlength="25"
            pattern="^[А-Яа-яЁё]+$">
            <br>
            <input type="text" name="name" placeholder="Имя" required maxlength="20"
            pattern="^[А-Яа-яЁё]+$">
            <br>
            <input type="text" name="futher_name" placeholder="Отчество" required maxlength="24"
            pattern="^[А-Яа-яЁё]+$">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" placeholder="Серия" required maxlength="2" minlength="2" size="3"
                pattern="^[A-Z]+$">
                <input type="text" name="pasport_number" placeholder="Номер" required maxlength="7" minlength="7"
                pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" placeholder="Год" maxlength="4" minlength="4" size="5"
                pattern="[0-9]{4}">
                <br>
                <select name="birth_month">
                    <option value="0" selected>Месяц</option>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number" name="birth_day" placeholder="День" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="0" disabled selected>Национальность</option>
                <option value="Belarus">Беларусь</option>
                <option value="Italy">Италия</option>
                <option value="Spain">Испания</option>
                <option value="Greese">Греция</option>
                <option value="Netherlands">Нидерланды</option>
                <option value="France">Франция</option>
                <option value="Germany">Германия</option>
                <option value="Poland">Польша</option>
            </select>
            <p style="margin: 0%">Адрес:</p>
            <textarea name="adress" lang="ru">
            </textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="travel">Путешествия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="fishing">Рыбалка
                </label>
                <br>
                <label>
                    <input type="checkbox" name="astronomy">Астрономия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="diving">Дайвинг
                </label>
                <br>
                <label>
                    <input type="checkbox" name="marks">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select name="pets[]" size="15" multiple>
                    <optgroup label="Кошки">
                        <option value="sphynks">Сфинкс</option>
                        <option value="britain">Британская</option>
                        <option value="persian">Персидская</option>
                    </optgroup>
                    <optgroup label="Попугаи">
                        <option value="wave">Волнистый</option>
                        <option value="ara">Ара</option>
                        <option value="nerazluchnik">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="karasi">Караси</option>
                        <option value="okuni">Окуни</option>
                        <option value="osetr">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="vorona">Стая ворон</option>
                        <option value="aist">Аист</option>
                        <option value="arheopteriks">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" required maxlength="20"
            pattern="^[A-Za-z]{5,20}">
            <br>
            <input type="password" name="password" placeholder="Пароль" required maxlength="20" autocomplete="off"
            pattern="^[A-Za-z]{10,20}">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="Введите адрес почты">
            <br>
            <input type="url" name="url" placeholder="Введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br>
            <button type="button" value="Кнопка">
                <img src="email.jpg">
            </button>
        </fieldset>
    </form>
</body>
</html>
