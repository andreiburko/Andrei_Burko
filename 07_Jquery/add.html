<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        margin: 5px
    }
    fieldset {
        width: 400px
    }
</style>
<body>
    <h1>Проверка пароля</h1>
    <form name="password_validate" method="post">
        <fieldset>
            <input type="text" name="password1" size="25" required>
            <label for="password1"> * Пароль</label>
            <br>
            <input type="text" name="password2" size="25" required>
            <label for="password2"> * Повторите пароль</label>
            <br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>
    $(document).ready(function () {
        $("input[type=text]").keyup(function () {
            $("input[type=text]").css("backgroundColor", "green")
        })
        $("input[name=password2]").keyup(checkPassword);
    });
    
    function checkPassword() {
        var pass1 = $("input[name=password1]").val();
        var pass2 = $("input[name=password2]").val();
        if (pass1 != pass2)
            $("input[type=text]").css("backgroundColor", "red");
        else
            $("input[type=text]").css("backgroundColor", "green");
    }
    </script>
  
</body>
</html>
